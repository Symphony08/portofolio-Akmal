<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Image Slider</title>
    
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- JS -->
    <script src="assets/js/script.js" defer></script>
  
  </head>
  <body>

    <!-- Swiper -->
    <section class="main swiper mySwiper" id="home">
      <div class="wrapper swiper-wrapper">
        <div class="slide swiper-slide">
          <img src="assets/images/bg1A.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">Hello, Welcome To My Portofolio</span>
          </div>
        </div>
        <div class="slide swiper-slide">
          <img src="assets/images/bg2.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">We really like what we do.</span>
            <h2>
              Coffee Beans with a <br />
              Perfect Aroma
            </h2>
          </div>
        </div>
        <div class="slide swiper-slide">
          <img src="assets/images/bg3.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">Making Our coffee with lover.</span>
            <h2>
              Alluring and Fragrant <br />
              Coffee Aroma
            </h2>
          </div>
        </div>

      </div>
      <div class="swiper-button-next nav-btn"></div>
      <div class="swiper-button-prev nav-btn"></div>
      <div class="swiper-pagination"></div>
    </section>

    <!-- Navbar -->
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#">About Me</a></li>
        <li><a href="#">Proyek Saya</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        â˜°
      </div>
    </nav>

    <!-- Sidebar (Mobile Menu) -->
    <div class="sidebar" id="sidebar">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#">About Me</a></li>
        <li><a href="#">Proyek Saya</a></li>
      </ul>
    </div>

    <!-- Dummy content biar bisa scroll -->
    <section style="height:100vh; display:flex; justify-content:center; align-items:center;">
      <h1>Welcome to My Website</h1>
    </section>
    <section style="height:100vh; background:#eee; display:flex; justify-content:center; align-items:center;">
      <h1>Scroll Down</h1>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>

  </body>
</html>
